<div class="overlay">
  <div class="overlay-close" (click)="close()">&times;</div>
  <form class="form" [formGroup]="form">
    <div class="form-group"
      [class.form-group--error]="form.controls['to'].touched && !form.controls['to'].valid">
      <input placeholder="To" formControlName="to" class="form-input"/>
    </div>
    <div class="form-group"
      [class.form-group--error]="form.controls['subject'].touched && !form.controls['subject'].valid">
      <input placeholder="Subject" formControlName="subject" class="form-input"/>
    </div>
    <div class="form-group"
      [class.form-group--error]="form.controls['text'].touched && !form.controls['text'].valid">
      <textarea placeholder="Text" formControlName="text" class="form-input" ></textarea>
    </div>
    <div class="form-group">
      <button type="button" (click)="submit()">Send</button>
      <button type="button" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
