<div class="buttons">
  <button type="button" (click)="reply()">Reply</button>
  <button type="button" (click)="delete()">Delete</button>
</div>
<div class="email" *ngIf="email">
  <div class="from">From: {{ email.from }}</div>
  <div class="subject">Subject: {{ email.subject }}</div>
  <div class="text">Text: {{ email.text }}</div>
</div>
